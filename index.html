<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Sakshi üåπ</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* --- RESET & LAYOUT --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fff5f7 0%, #ffe3e8 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* --- FALLING PETALS --- */
        .bg-element {
            position: absolute;
            top: -10%;
            font-size: 1.5rem;
            animation: floatDown linear infinite;
            opacity: 0.6;
            z-index: 0;
            pointer-events: none;
            user-select: none;
        }

        @keyframes floatDown {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        /* --- CARDS CONTAINER --- */
        .container {
            z-index: 10;
            width: 90%;
            max-width: 360px;
            text-align: center;
        }

        /* --- SCREEN 1: NOTIFICATION --- */
        #screen-1 {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.8s ease;
        }

        .notification-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            border: 1px solid rgba(255,255,255,1);
            width: 100%;
        }

        .app-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 15px;
            color: #888;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .notif-content h3 {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 5px;
        }

        .notif-content p {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 20px;
        }

        .btn-open {
            background: #ff4757;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
            transition: transform 0.2s;
        }

        .btn-open:active { transform: scale(0.95); }

        /* --- SCREEN 2: ROSE CARD --- */
        #screen-2 {
            display: none; 
        }

        .rose-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(15px);
            padding: 2.5rem 2rem;
            border-radius: 25px;
            box-shadow: 0 15px 50px rgba(255, 182, 193, 0.5);
            border: 2px solid white;
            animation: popUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .sticker-container {
            width: 150px;
            height: 150px;
            margin: 0 auto 15px auto;
            border-radius: 50%;
            overflow: hidden; /* Keeps gif contained */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0; /* Fallback color */
        }

        .cute-gif {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the cat fills the circle */
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #e84393;
            font-size: 2.6rem;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .message {
            color: #555;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            font-weight: 400;
        }

        .signature {
            font-size: 0.9rem;
            color: #999;
            font-style: italic;
        }

        /* --- ANIMATIONS --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes popUp {
            from { opacity: 0; transform: scale(0.9) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .hidden { display: none !important; }
        .visible { display: block !important; }
    </style>
</head>
<body>

    <div id="bg-container"></div>

    <div class="container">
        
        <div id="screen-1">
            <div class="notification-card">
                <div class="app-header">
                    <span>üíå</span> iMessage ‚Ä¢ Now
                </div>
                <div class="notif-content">
                    <h3>New Message from Keshav</h3>
                    <p>Sent you a surprise!</p>
                </div>
                <button class="btn-open" onclick="openCard()">Open</button>
            </div>
        </div>

        <div id="screen-2">
            <div class="rose-card">
                <div class="sticker-container">
                    <img src="https://media.giphy.com/media/l4FGpP4lxGGgK5CBW/giphy.gif" 
                         alt="Cute Cat Rose" 
                         class="cute-gif"
                         onerror="this.style.display='none'; this.parentElement.innerHTML='<div style=\'font-size:4rem;\'>üê±üåπ</div>'">
                </div>
                
                <h1>Happy Rose Day Sakshi! üåπ</h1>
                
                <p class="message">
                    Here is a virtual rose for you until I can hand you a real oneee :) üòåü§≠
                    <br><br>
                    just wanted to give thissss byeeeee!!
                </p>
                
                <p class="signature">- Keshav</p>
            </div>
        </div>

    </div>

    <script>
        function openCard() {
            const s1 = document.getElementById('screen-1');
            const s2 = document.getElementById('screen-2');

            // Fade out
            s1.style.opacity = '0';
            s1.style.transition = 'opacity 0.5s ease';

            setTimeout(() => {
                s1.classList.add('hidden');
                s2.classList.add('visible');
                createRain();
            }, 500);
        }

        function createRain() {
            const container = document.getElementById('bg-container');
            const icons = ['üåπ', 'üå∏', 'üíÆ', 'üíó', '‚ú®'];
            
            // Create 25 falling elements
            setInterval(() => {
                const p = document.createElement('div');
                p.classList.add('bg-element');
                p.innerText = icons[Math.floor(Math.random() * icons.length)];
                p.style.left = Math.random() * 100 + 'vw';
                p.style.animationDuration = (Math.random() * 3 + 2) + 's';
                p.style.fontSize = (Math.random() * 1.5 + 1) + 'rem';
                
                container.appendChild(p);
                
                // Cleanup to prevent memory issues
                setTimeout(() => p.remove(), 5000);
            }, 300);
        }
    </script>
</body>
</html>
